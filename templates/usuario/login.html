{% extends 'base/base.html' %}

{% block contenido %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background: url('https://images.pexels.com/photos/267885/pexels-photo-267885.jpeg') center/cover no-repeat;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 15px; background-color: rgba(255, 255, 255, 0.9);">
        <h2 class="text-center mb-4" style="color: hsl(261, 80%, 48%); font-weight: bold;">Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control shadow-sm" id="email" name="email" placeholder="Introduce tu correo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control shadow-sm" id="password" name="password" placeholder="Introduce tu contraseña" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn-pro btn-border btn-fill" style="border-radius: 25px;">Iniciar Sesión</button>
            </div>
            <div class="text-center mt-3">
                <p>¿No tienes cuenta? <a href="{% url 'seleccionar_tipo_usuario' %}" style="color: hsl(261, 80%, 48%); font-weight: bold; text-decoration: none;">Regístrate aquí</a></p>
            </div>
        </form>
    </div>
</div>

{% endblock %}
