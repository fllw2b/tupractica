{% extends 'base/base.html' %}

{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h2 class="mb-4 text-center">Iniciar sesión</h2>
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu correo"
                        required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Introduce tu contraseña" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn-pro btn-border">Iniciar sesión</button>
                </div>

                <div class="mt-3 text-center">
                    <p>¿No tienes cuenta? <a href="{% url 'seleccionar_tipo_usuario' %}">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
