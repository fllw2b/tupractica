{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block titulo %}
        TuPr√°ctica
        {% endblock titulo %}
    </title>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- Bootrstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- jQuery y Select2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

    <!-- js -->
    <script src="{% static 'js/base.js' %}"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    
    <script id="django-messages" type="application/json">
        [
            {% for message in messages %}
            {
                "level": "{% if message.tags == "success" %}success{% elif message.tags == "info" %}info{% elif message.tags == "error" %}error{% else %}info{% endif %}",
                "message": "{{ message }}"
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ]
    </script>
    <main class="flex-grow-1">
        <header>
            {% include 'base/nav.html' %}
        </header>
        <section class="mx-auto" style="background-color: white;">
            {% block contenido %}
            {% endblock contenido %}
        </section>
    </main>
    <footer class="mt-auto">
        {% include 'base/footer.html' %}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>


{% block js %}
{% endblock js %}
</html>
