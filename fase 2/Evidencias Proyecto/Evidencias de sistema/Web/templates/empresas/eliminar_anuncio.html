{% extends 'base/base.html' %}

{% block contenido %}
<div class="container mt-5">
    <h2>Eliminar Anuncio de Práctica</h2>
    <p>¿Estás seguro de que deseas eliminar el anuncio "{{ anuncio.titulo }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'mis_anuncios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
