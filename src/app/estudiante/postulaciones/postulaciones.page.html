<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Postulaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let postulacion of postulaciones">
      <ion-thumbnail slot="start">
        <img [src]="postulacion.anuncio?.empresa?.logo || 'assets/default-logo.png'" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ postulacion.anuncio?.titulo }}</h2>
        <p><strong>Empresa:</strong> {{ postulacion.anuncio?.empresa?.nombre_empresa }}</p>
        <p><strong>Fecha:</strong> {{ postulacion.fecha_postulacion | date }}</p>
      </ion-label>
      <ion-button fill="clear" slot="end" color="danger" (click)="cancelarPostulacion(postulacion.id)">
        Cancelar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
