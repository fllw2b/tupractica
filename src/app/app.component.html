<ion-menu content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>TuPráctica</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!-- Opciones del menú -->
      <ion-item (click)="navigateTo('/practicas')">
        <ion-icon slot="start" name="list"></ion-icon>
        <ion-label>Anuncios</ion-label>
      </ion-item>
      <ion-item (click)="navigateTo('/perfil')">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Mi Perfil</ion-label>
      </ion-item>
      <ion-item (click)="navigateTo('/postulaciones')">
        <ion-icon slot="start" name="briefcase"></ion-icon>
        <ion-label>Mis Postulaciones</ion-label>
      </ion-item>
    </ion-list>

    <!-- Botón de Cerrar Sesión -->
    <ion-list>
      <ion-item (click)="logout()" color="danger">
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<!-- Contenido principal -->
<ion-router-outlet id="main-content"></ion-router-outlet>
