<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title class="ion-text-center"> Iniciar Sesión </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <br>
  <form [formGroup]="login" (ngSubmit)="logearse()">
    <ion-item>
      <ion-label position="floating"> Usuario </ion-label>
      <ion-input type="text" formControlName="nombreusuario"  >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> Contraseña </ion-label>
      <ion-input type="password" formControlName="contrasena" >
      </ion-input>
    </ion-item>
    <br>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col size="6">
          <ion-label>
            <ion-button
              expand="block"
              color="tertiary"
              role="submit"
              type="submit"> Iniciar Sesion </ion-button>
          </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>
            <ion-button
              expand="block"
              color="medium"
              [routerLink]="['../registro']"> Registrarse </ion-button>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
